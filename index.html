<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #f4f4f4; 
    color: #333;
  }
  .button {
    padding: 5px 10px; /* Reduced padding for a slimmer look */
    background-color: #dddddd;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    display: block; /* Changed from flex to block for button */
    width: calc(33.33% - 20px); /* Fine-tuned width calculation */

  .button-container {

    justify-content: space-between; /* Adjusted for even spacing */

  }
 img.fullscreen {
    width: 60%; /* Adjusted width to 60% */
    height: auto;
    object-fit: cover; /* Ensures the image covers the area without distortion */
    margin: 0 auto 20px; /* Centered horizontally and margin below */
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 768px) {
    .button {
      width: calc(50% - 20px); /* Two buttons per row */
    }
  }

  @media (max-width: 480px) {
    .button {
      width: 100%; /* One button per row */
